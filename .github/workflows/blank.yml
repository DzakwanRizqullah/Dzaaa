name: Prakiraan Cuaca Harian Otomatis

on:
  schedule:
    # Skrip akan berjalan setiap hari pada pukul 23:15 UTC, 
    # yang setara dengan pukul 06:15 WIB (UTC+7).
    # Format Cron: menit jam hari_bulan bulan hari_minggu
    - cron: '15 23 * * *'  
    
  workflow_dispatch:         # Memungkinkan Anda menjalankan secara manual dari halaman Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Jalankan skrip prakiraan dan Kirim Email
        run: python prakicu_github.py
        env:
          # Meneruskan GitHub Secrets ke skrip Python
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

      - name: Commit hasil gambar ke repository (Opsional: Simpan output terbaru)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update Prakiraan Cuaca Harian (06:15 WIB)'
          files: 'output_data/PrakicuITM.png' 
          branch: main # Pastikan nama branch Anda benar (main atau master)
