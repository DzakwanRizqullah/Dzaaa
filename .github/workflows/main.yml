# MENGAMBIL KREDENSIAL DARI ENVIRONMENT VARIABLES (GITHUB SECRETS)
SENDER_EMAIL = os.environ.get("EMAIL_SENDER")
PASSWORD = os.environ.get("EMAIL_PASSWORD")
RECIPIENT_EMAIL = os.environ.get("EMAIL_RECIPIENT")

def send_email_with_attachment(image_path):
    
    smtp_server = "smtp.gmail.com"
    port = 465 # Menggunakan Port 465 (SSL)
    
    if not SENDER_EMAIL or not PASSWORD or not RECIPIENT_EMAIL:
        print("❌ Gagal mengirim email: Kredensial EMAIL_SENDER, EMAIL_PASSWORD, atau EMAIL_RECIPIENT belum diatur di GitHub Secrets.")
        return

    if not os.path.exists(image_path):
        print(f"❌ Gagal mengirim email: File gambar tidak ditemukan di {image_path}")
        return

    # Membuat pesan email
    msg = MIMEMultipart()
    msg['From'] = SENDER_EMAIL
    msg['To'] = RECIPIENT_EMAIL
    msg['Subject'] = f"Prakiraan Cuaca Harian STMKG - {datetime.now().strftime('%Y-%m-%d')}"

    # Isi body email
    body = "Terlampir adalah infografis prakiraan cuaca terbaru yang dihasilkan oleh skrip otomatis GitHub Actions."
    msg.attach(MIMEText(body, 'plain'))

    # Melampirkan gambar
    try:
        with open(image_path, "rb") as attachment:
            img_part = MIMEImage(attachment.read(), name=os.path.basename(image_path))
            img_part.add_header('Content-Disposition', 'attachment; filename="%s"' % os.path.basename(image_path))
            msg.attach(img_part)
    except Exception as e:
        print(f"❌ Gagal melampirkan gambar: {e}")
        return

    # Mengirim email menggunakan smtplib.SMTP_SSL
    context = ssl.create_default_context()
    try:
        with smtplib.SMTP_SSL(smtp_server, port, context=context, timeout=30) as server:
            server.login(SENDER_EMAIL, PASSWORD)
            server.sendmail(SENDER_EMAIL, RECIPIENT_EMAIL, msg.as_string())
        print(f"✅ Email berhasil dikirim ke: {RECIPIENT_EMAIL}")
    except Exception as e:
        print("❌ Gagal mengirim email: Terjadi kesalahan saat koneksi/autentikasi SMTP.")
        print("Pastikan APP PASSWORD (Kata Sandi Aplikasi) Anda benar jika memakai Gmail, dan sudah diatur di GitHub Secrets.")
        print(f"Error detail: {e}")

# Panggil fungsi pengiriman email
send_email_with_attachment(OUTPUT_GAMBAR_PATH)
