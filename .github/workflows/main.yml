name: Prakiraan Cuaca Harian Otomatis

# Kontrol kapan workflow ini akan berjalan
on:
  # 1. Jadwal otomatis (setiap hari pukul 06:15 WIB / 23:15 UTC)
  schedule:
    # Baris 5: Indentasi yang benar (4 spasi sebelum '-')
    - cron: '15 23 * * *'  
    
  # 2. Pemicu manual (tombol 'Run workflow')
  workflow_dispatch:         

# Definisi Jobs
jobs:
  run-script:
    # Menjalankan di server virtual Ubuntu (Linux)
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dieksekusi
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        # Pastikan file requirements.txt ada dan sudah di-commit
        run: pip install -r requirements.txt

      - name: Jalankan skrip prakiraan dan Kirim Email
        # Perintah untuk menjalankan file Python yang sudah dimodifikasi
        run: python prakicu_github.py
        env:
          # Meneruskan GitHub Secrets untuk kredensial email
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

      - name: Commit hasil gambar ke repository
        # Menyimpan gambar hasil output kembali ke repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update Prakiraan Cuaca Harian'
          files: 'output_data/PrakicuITM.png' 
          branch: main
